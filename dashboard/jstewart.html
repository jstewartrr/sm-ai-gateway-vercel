<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Dashboard | Sovereign Mind</title>
    <style>
        :root {
            --bg: #0a0a0f;
            --card: #12121a;
            --border: #1e1e2e;
            --text: #e4e4e7;
            --text2: #a1a1aa;
            --accent: #8b5cf6;
            --green: #22c55e;
            --red: #ef4444;
            --yellow: #eab308;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 24px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .header h1 { font-size: 1.5rem; font-weight: 600; }
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text2);
        }
        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: var(--green);
            animation: pulse 2s infinite;
        }
        .status-dot.error { background: var(--red); animation: none; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .card-title {
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .card-count {
            font-size: 0.75rem;
            padding: 2px 8px;
            background: var(--accent);
            border-radius: 12px;
        }
        .item {
            padding: 12px;
            border-radius: 8px;
            background: rgba(255,255,255,0.02);
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        .item:hover { background: rgba(255,255,255,0.05); }
        .item-title {
            font-weight: 500;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .item-meta { font-size: 0.8rem; color: var(--text2); }
        .item a { color: var(--accent); text-decoration: none; }
        .item a:hover { text-decoration: underline; }
        .priority-high { border-left: 3px solid var(--red); }
        .priority-medium { border-left: 3px solid var(--yellow); }
        .overdue { color: var(--red); }
        .refresh-btn {
            background: var(--accent);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .refresh-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .refresh-btn.loading .icon { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .loading-skeleton {
            background: linear-gradient(90deg, var(--border) 25%, var(--card) 50%, var(--border) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 8px;
            height: 60px;
            margin-bottom: 8px;
        }
        @keyframes shimmer { 0% { background-position: -200% 0; } 100% { background-position: 200% 0; } }
        .empty { text-align: center; padding: 40px; color: var(--text2); }
    </style>
</head>
<body>
    <div class="header">
        <h1>üß† Executive Dashboard</h1>
        <div style="display: flex; align-items: center; gap: 16px;">
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
            <button class="refresh-btn" id="refreshBtn" onclick="loadData()">
                <span class="icon">üîÑ</span> Refresh
            </button>
        </div>
    </div>
    <div class="grid">
        <div class="card">
            <div class="card-header">
                <div class="card-title">üìÖ Today's Calendar</div>
                <span class="card-count" id="calCount">0</span>
            </div>
            <div id="calendar"><div class="loading-skeleton"></div><div class="loading-skeleton"></div></div>
        </div>
        <div class="card">
            <div class="card-header">
                <div class="card-title">üìß Priority Emails</div>
                <span class="card-count" id="emailCount">0</span>
            </div>
            <div id="emails"><div class="loading-skeleton"></div><div class="loading-skeleton"></div></div>
        </div>
        <div class="card">
            <div class="card-header">
                <div class="card-title">‚ö†Ô∏è Overdue Tasks</div>
                <span class="card-count" id="taskCount">0</span>
            </div>
            <div id="tasks"><div class="loading-skeleton"></div><div class="loading-skeleton"></div></div>
        </div>
        <div class="card">
            <div class="card-header">
                <div class="card-title">üîî Recent Activity</div>
                <span class="card-count" id="activityCount">0</span>
            </div>
            <div id="activity"><div class="loading-skeleton"></div><div class="loading-skeleton"></div></div>
        </div>
    </div>
    <script>
        const API_BASE = '/api/executive/jstewart';
        async function loadData() {
            const btn = document.getElementById('refreshBtn');
            const dot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            btn.classList.add('loading'); btn.disabled = true;
            try {
                const response = await fetch(API_BASE);
                const result = await response.json();
                if (result.success) {
                    dot.classList.remove('error');
                    statusText.textContent = `Live ‚Ä¢ ${new Date().toLocaleTimeString()}`;
                    renderData(result.data);
                } else { throw new Error(result.error || 'API Error'); }
            } catch (error) {
                console.error('Load error:', error);
                dot.classList.add('error');
                statusText.textContent = 'Offline - Using cached data';
                renderFallback();
            } finally { btn.classList.remove('loading'); btn.disabled = false; }
        }
        function renderData(data) {
            const calContainer = document.getElementById('calendar');
            const calEvents = data.calendar || [];
            document.getElementById('calCount').textContent = calEvents.length;
            calContainer.innerHTML = calEvents.length === 0 ? '<div class="empty">No events today</div>' :
                calEvents.slice(0,5).map(e => `<div class="item"><div class="item-title">${e.subject||'No Subject'}</div><div class="item-meta">${formatTime(e.start)} - ${formatTime(e.end)} ${e.location?'‚Ä¢ '+e.location:''}</div></div>`).join('');
            const emailContainer = document.getElementById('emails');
            const emails = data.emails || [];
            document.getElementById('emailCount').textContent = emails.length;
            emailContainer.innerHTML = emails.length === 0 ? '<div class="empty">No priority emails</div>' :
                emails.slice(0,5).map(e => `<div class="item ${e.importance==='high'?'priority-high':''}"><div class="item-title">${e.subject||'No Subject'}</div><div class="item-meta">From: ${e.from||'Unknown'} ‚Ä¢ ${formatDate(e.receivedDateTime)}</div></div>`).join('');
            const taskContainer = document.getElementById('tasks');
            const tasks = data.tasks?.tasks || [];
            document.getElementById('taskCount').textContent = tasks.length;
            taskContainer.innerHTML = tasks.length === 0 ? '<div class="empty">No overdue tasks! üéâ</div>' :
                tasks.slice(0,8).map(t => `<div class="item priority-high"><div class="item-title"><a href="https://app.asana.com/0/0/${t.gid}" target="_blank">${t.name||'Unnamed Task'}</a></div><div class="item-meta overdue">Due: ${formatDate(t.due_on)}</div></div>`).join('');
            const actContainer = document.getElementById('activity');
            const activity = data.activity || [];
            document.getElementById('activityCount').textContent = activity.length;
            actContainer.innerHTML = activity.length === 0 ? '<div class="empty">No recent activity</div>' :
                activity.slice(0,5).map(a => `<div class="item"><div class="item-title">${a.SUMMARY||'Activity'}</div><div class="item-meta">${a.CATEGORY||''} ‚Ä¢ ${formatDate(a.CREATED_AT)}</div></div>`).join('');
        }
        function renderFallback() {
            ['calendar','emails','tasks','activity'].forEach(id => document.getElementById(id).innerHTML = '<div class="empty">Unable to load</div>');
            ['calCount','emailCount','taskCount','activityCount'].forEach(id => document.getElementById(id).textContent = '-');
        }
        function formatTime(d) { return d ? new Date(d).toLocaleTimeString('en-US',{hour:'numeric',minute:'2-digit'}) : ''; }
        function formatDate(d) { return d ? new Date(d).toLocaleDateString('en-US',{month:'short',day:'numeric'}) : ''; }
        loadData();
        setInterval(loadData, 5 * 60 * 1000);
    </script>
</body>
</html>
